---

language: cpp
sudo: required
dist: trusty

notifications:
    email: false

matrix:
    include:
        - os: osx
          osx_image: xcode8
          compiler: clang
        - os: osx
          osx_image: xcode9
          compiler: clang
          env:
              - DEPLOYMENT=1
        - os: linux
          compiler: gcc
          env:
              - CXX_COMPILER=g++-6
              - C_COMPILER=gcc-6
              - QT_VERSION=592
              - DEPLOYMENT=1
          addons:
              apt:
                  sources: ["ubuntu-toolchain-r-test"]
                  packages: ["g++-6", "ninja-build"]
        - os: linux
          compiler: gcc
          env:
              - CXX_COMPILER=g++-6
              - C_COMPILER=gcc-6
              - QT_VERSION=571
          addons:
              apt:
                  sources: ["ubuntu-toolchain-r-test"]
                  packages: ["g++-6", "ninja-build"]
        - os: linux
          compiler: clang
          env:
              - CXX_COMPILER=clang++-5.0
              - C_COMPILER=clang-5.0
              - QT_VERSION=592
          addons:
              apt:
                  sources: ["ubuntu-toolchain-r-test", "llvm-toolchain-trusty-5.0"]
                  packages: ["clang-5.0", "ninja-build"]

before_install:
    - export CXX=${CXX_COMPILER}
    - export CC=${C_COMPILER}

install:
    - ./.ci/install.sh

script:
    - ./.ci/script.sh

before_deploy:
    - export RELEASE_DEB_FILE=$(ls *.deb)
    - export RELEASE_RPM_FILE=$(ls *.rpm)

deploy:
    - skip_cleanup: true
      overwrite: true
      provider: releases
      api_key:
          secure: 
      file_glob: true
      file:
          - nheko-x86_64.AppImage
          - $RELEASE_DEB_FILE
          - $RELEASE_RPM_FILE
      on:
          condition: $TRAVIS_OS_NAME == linux && $DEPLOYMENT == 1
          repo: mujx/nheko
          tags: true

    - skip_cleanup: true
      overwrite: true
      provider: releases
      api_key:
          secure: 
      file: nheko.dmg
      on:
          condition: $TRAVIS_OS_NAME == osx && $DEPLOYMENT == 1
          repo: mujx/nheko
          tags: true
