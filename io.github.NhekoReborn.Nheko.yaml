id: io.github.NhekoReborn.Nheko
command: nheko
runtime: org.kde.Platform
#runtime-version: '5.15-21.08'
# use old runtime, newer one crashes on arm!
runtime-version: '5.15'
sdk: org.kde.Sdk
rename-icon: nheko
rename-desktop-file: nheko.desktop
rename-appdata-file: nheko.appdata.xml
finish-args:
  - --device=dri
  # needed for webcams, see #517
  - --device=all
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.freedesktop.StatusNotifierItem
  - --talk-name=org.kde.*
  # needed for SingleApplication to work
  - --allow=per-app-dev-shm
cleanup:
  - /include
  - /bin/mdb*
  - '*.a'
build-options:
  arch:
    aarch64:
      cxxflags: -DBOOST_ASIO_DISABLE_EPOLL
modules:
  - name: lmdb
    sources:
      - sha256: f3927859882eb608868c8c31586bb7eb84562a40a6bf5cc3e13b6b564641ea28
        type: archive
        url: https://github.com/LMDB/lmdb/archive/LMDB_0.9.22.tar.gz
    make-install-args:
      - prefix=/app
    no-autogen: true
    subdir: libraries/liblmdb
  - name: libevent
    buildsystem: autotools
    config-opts:
      - --disable-shared
      - --prefix=/app
      - --disable-openssl
    sources:
      - sha256: 92e6de1be9ec176428fd2367677e61ceffc2ee1cb119035037a27d346b0403bb
        type: archive
        url: https://github.com/libevent/libevent/releases/download/release-2.1.12-stable/libevent-2.1.12-stable.tar.gz
    make-install-args:
      - prefix=/app
    no-autogen: true
  - name: cmark
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMARK_TESTS=OFF
    sources:
      - sha256: 6c7d2bcaea1433d977d8fed0b55b71c9d045a7cdf616e3cd2dce9007da753db3
        type: archive
        url: https://github.com/commonmark/cmark/archive/0.30.2.tar.gz
  - name: spdlog
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DSPDLOG_BUILD_EXAMPLES=0
      - -DSPDLOG_BUILD_BENCH=0
      - -DSPDLOG_BUILD_TESTING=0
    sources:
      - sha256: 5197b3147cfcfaa67dd564db7b878e4a4b3d9f3443801722b3915cdeced656cb
        type: archive
        url: https://github.com/gabime/spdlog/archive/v1.8.1.tar.gz
  - config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    buildsystem: cmake-ninja
    name: olm
    sources:
      - commit: 797183f27f1c8cdb9d4551aaa317bd13ff02401b
        disable-shallow-clone: true
        tag: 3.2.8
        type: git
        url: https://gitlab.matrix.org/matrix-org/olm.git
  - buildsystem: meson
    name: libsecret
    config-opts:
      - -Dmanpage=false
      - -Dvapi=false
      - -Dgtk_doc=false
      - -Dintrospection=false
      # https://gitlab.gnome.org/GNOME/libsecret/-/issues/49
      - -Dgcrypt=false
    sources:
      - commit: 3fe635e64efd4b8dbc9ec3548b0bc8034c7665c4
        tag: 0.20.4
        type: git
        url: https://gitlab.gnome.org/GNOME/libsecret.git
  - config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_TEST_APPLICATION=OFF
      - -DQTKEYCHAIN_STATIC=ON
    buildsystem: cmake-ninja
    name: QtKeychain
    sources:
      - commit: f59ac26be709fd2d8d7a062fab1cf1e67a93806c
        tag: v0.13.1
        type: git
        url: https://github.com/frankosterfeld/qtkeychain.git
  - config-opts:
      - -DJSON_BuildTests=OFF
    buildsystem: cmake
    name: nlohmann
    sources:
      - sha256: 1155fd1a83049767360e9a120c43c578145db3204d2b309eba49fbbedd0f4ed3
        type: archive
        url: https://github.com/nlohmann/json/archive/v3.10.4.tar.gz
  - buildsystem: meson
    name: gstreamer
    sources:
      - commit: 71c213f99ad5c8fc8f36a26238483f2bdf7d846a
        tag: 1.18.5
        type: git
        url: https://gitlab.freedesktop.org/gstreamer/gstreamer.git
  - config-opts:
      - -Dcompositor=enabled
      - -Dgl=enabled
    buildsystem: meson
    name: gstreamer-plugins-base
    sources:
      - commit: 57fb883b3f8c6d7a397afc0dfc4a7c2e5af05579
        tag: 1.18.5
        type: git
        url: https://gitlab.freedesktop.org/gstreamer/gst-plugins-base.git
  - config-opts:
      - -Dpulse=enabled
      - -Dqt5=enabled
      - -Drtp=enabled
      - -Drtpmanager=enabled
      - -Dvpx=enabled
    buildsystem: meson
    name: gstreamer-plugins-good
    sources:
      - commit: 56dec037a80266add6853e4b06e2dc379de757d1
        tag: 1.18.5
        type: git
        url: https://gitlab.freedesktop.org/gstreamer/gst-plugins-good.git
  - config-opts:
      - -Ddtls=enabled
      - -Dgl=enabled
      - -Dopenh264=enabled
      - -Dopus=enabled
      - -Dsrtp=enabled
      - -Dwebrtc=enabled
      - -Dflite=disabled
    buildsystem: meson
    name: gstreamer-plugins-bad
    sources:
      - commit: d3af58d5b31941caa26c3ded85d7a7b84a91f0cc
        tag: 1.18.5
        type: git
        url: https://gitlab.freedesktop.org/gstreamer/gst-plugins-bad.git
  - buildsystem: qmake
    name: qt-jdenticon
    no-make-install: true
    build-commands:
      - mkdir -p /app/bin/
      - cp libqtjdenticon.so /app/bin/
    sources:
      - commit: 0346c228f1d544581dfd72a4dceb84f8714570dd
        tag: v0.3.0
        type: git
        url: https://github.com/Nheko-Reborn/qt-jdenticon.git
  - buildsystem: meson
    config-opts:
      - -Ddefault_library=static
    name: coeurl
    sources:
      - commit: fa108b25a92b0e037723debc4388a300e737dc2d
        tag: v0.1.1
        type: git
        url: https://nheko.im/nheko-reborn/coeurl.git
  - config-opts:
      - -DBUILD_LIB_TESTS=OFF
      - -DBUILD_LIB_EXAMPLES=OFF
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=OFF
    buildsystem: cmake-ninja
    name: mtxclient
    sources:
      - commit: 9be1d3615ad30395557ef2768215bc14fd6359bd
        tag: v0.6.1
        type: git
        url: https://github.com/Nheko-Reborn/mtxclient.git
  - config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DLMDBXX_INCLUDE_DIR=.deps/lmdbxx
      - -DCOMPILE_QML=ON
      - -DMAN=OFF
    buildsystem: cmake-ninja
    name: nheko
    sources:
      - path: .
        type: dir
        skip:
          - build-flatpak
      - dest: .deps/lmdbxx
        sha256: 5e12eb3aefe9050068af7df2c663edabc977ef34c9e7ba7b9d2c43e0ad47d8df
        type: archive
        url: https://github.com/hoytech/lmdbxx/archive/1.0.0.tar.gz
